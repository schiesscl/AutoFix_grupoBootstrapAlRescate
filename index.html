    <body>
        <!-- Inicio Header -->
        <!-- Fin Header -->
        <!-- Inicio Form1 -->
        <section class="container-fluid">
            <h2>Solicitar Reparación</h2>
            <form action="" class="">
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre del cliente</label>
                    <input type="text" class="form-control" id="nombreCliente" name="nombreCliente">
                </div>
                <div class="mb-3">
                    <label for="tipoReparacion" class="form-label">Tipo de Reparación</label>
                    <select class="form-select" id="tipoReparacion" aria-label="Selección de tipo de reparación">
                    <option selected>Selecciona un servicio</option>
                    <option value="1">Cambio de aceite</option>
                    <option value="2">Revisión de frenos</option>
                    <option value="3">Diagnóstico eléctrico</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción del problema</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="fechaCita" class="form-label">Agendar cita</label>
                    <input type="date" class="form-control" id="fechaCita" name="fechaCita">
                </div>
            </form>
        </section>
        <!-- Fin Form1 -->
        <!-- Línea divisoria -->
        <div class="container-fluid">
            <hr class="border border-secondary border-2 opacity-50 my-4">
        </div>
        <!-- Fin línea divisioria -->
        <!-- Inicio Form2 -->
        <div class="row">
            <h5 style="margin-bottom: 0px;">Informacion de pago(Simulado)</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Numero de tarjeta</label>
                    <input type="text" class="form-control" id="nTarjeta" maxlength="16">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre titular</label>
                    <input type="text" class="form-control" id="nTitular">
                </div>
                <div class="mb-3">
                    <label class="form-label">CVV</label>
                    <input type="password" class="form-control" id="CVV" maxlength="3">
                </div>
                <button id="confirmar" class="btn btn-primary">Confirmar Solicitud</button>
            </form>
         </div>
        <!-- Fin Form2 -->
        <script src="funciones.js"></script>
    </body>
</html>

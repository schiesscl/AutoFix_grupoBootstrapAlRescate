<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <head>
</head>

    <body>
        <!-- Inicio Header -->
        <!-- Fin Header -->
        <!-- Inicio Form fusionado -->
        <section class="container-fluid p-4">
            <form id="formularioReparacion" class="p-3 bg-light rounded shadow-sm">
                <div class="mb-4">
                    <h2 class="mb-4">Solicitar reparación</h2>
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label fw-bold">Nombre del cliente</label>
                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente">
                    </div>
                    <div class="mb-3">
                        <label for="tipoReparacion" class="form-label fw-bold">Tipo de Reparación</label>
                        <select class="form-select" id="tipoReparacion" name="tipoReparacion">
                            <option value="">Selecciona un servicio</option>
                            <option value="cambioAceite">Cambio de aceite</option>
                            <option value="revisionFrenos">Revisión de frenos</option>
                            <option value="diagnosticoElectrico">Diagnóstico eléctrico</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label fw-bold">Descripción del problema</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fechaCita" class="form-label fw-bold">Agendar cita</label>
                        <input type="date" class="form-control" id="fechaCita" name="fechaCita">
                    </div>
                </div>

                <div class="container-fluid">
                    <hr class="border border-secondary border-2 opacity-50 my-4">
                </div>

                <div class="row">
                    <h5 class="mb-4">Información de pago (simulado)</h5>
                    <div class="mb-3">
                        <label for="nTarjeta" class="form-label fw-bold">Número de tarjeta</label>
                        <input type="text" class="form-control" id="nTarjeta" name="nTarjeta">
                    </div>
                    <div class="mb-3">
                        <label for="nTitular" class="form-label fw-bold">Nombre titular</label>
                        <input type="text" class="form-control" id="nTitular" name="nTitular">
                    </div>
                    <div class="mb-3">
                        <label for="CVV" class="form-label fw-bold">CVV</label>
                        <input type="password" class="form-control" id="CVV" name="CVV">
                    </div>
                    <div class="gap-2 mt-4">
                        <button type="submit" id="btnConfirmar" class="btn btn-success btn-lg">
                            Confirmar Solicitud
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <!-- Fin Form fusionado -->
        <script src="funciones.js"></script>
    </body>
</html>
